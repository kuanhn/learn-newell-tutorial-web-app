<link rel="stylesheet" type="text/css" href="lesson_view/lesson_view.css">
<link rel="stylesheet" type="text/css" href="note_view/note_view.css">

<div class="background small">
	<md-toolbar class="md-accent">
    <h1 class="md-toolbar-tools">
    	<md-button class="md-fab md-accent" md-theme="cyan" aria-label="back" ng-click="navBack()">
    		<md-icon icon="/img/ic_arrow_back.svg"></md-icon>
    	</md-button>
      <div flex layout="row" layout-align="center center">
      	<img src="img/newell.png" height="56" class="hero" hero-id="logo">
      </div>
    </h1>
  </md-toolbar>
	</div>
<div class="hero note-container" hero-id="note" flex layout="column">
	<div class="hero" flex layout="row" hero-id="image" layout-margin>
			<div flex class="note-list" layout-margin layout="column">
				<md-content flex class="note-container">
					<div layout="row" style="overflow: hidden; " class="row" layout-align="start start">
						<md-card class="scale-anim note-card" style="transition-delay: {{::($index)/8}}s; position: relative;" ng-repeat="note in notes track by $index" ng-click="selectNote(note)">
							<div layout="row" flex style="height: 100%;">
								<div style="height: 100px; width: 100%;">
									{{note.name}}
								</div>																
							</div>
						</md-card>
					</div>					
				</md-content>
			</div>
	</div>	
</div>
